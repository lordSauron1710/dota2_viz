<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kez Three.js Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="topbar__title">
          <span class="logo">Kez</span>
          <span class="title">Model Viewer</span>
        </div>
        <div class="topbar__actions">
          <button id="resetView" class="btn">Reset View</button>
          <button id="togglePlay" class="btn btn--primary">Pause</button>
        </div>
      </header>

      <aside class="panel">
        <div class="panel__section">
          <div class="panel__title">Asset</div>
          <div id="assetName" class="panel__value">assets/kez/kez_econ.fbx</div>
          <label class="field">
            Load FBX
            <input id="fileInput" type="file" accept=".fbx" />
          </label>
        </div>

        <div class="panel__section">
          <div class="panel__title">Animation</div>
          <label class="field">
            Clip
            <select id="clipSelect"></select>
          </label>
          <label class="field">
            Speed
            <input id="speed" type="range" min="0" max="2" step="0.01" value="1" />
          </label>
          <label class="field">
            Time
            <input id="time" type="range" min="0" max="1" step="0.001" value="0" />
          </label>
          <label class="field field--inline">
            <input id="loop" type="checkbox" checked />
            Loop
          </label>
          <label class="field field--inline">
            <input id="clamp" type="checkbox" />
            Clamp
          </label>
        </div>

        <div class="panel__section">
          <div class="panel__title">View</div>
          <label class="field field--inline">
            <input id="autoRotate" type="checkbox" checked />
            Auto rotate
          </label>
          <label class="field field--inline">
            <input id="showGrid" type="checkbox" checked />
            Show grid
          </label>
          <label class="field field--inline">
            <input id="showFloor" type="checkbox" checked />
            Show floor
          </label>
          <label class="field field--inline">
            <input id="showSkeleton" type="checkbox" />
            Show skeleton
          </label>
        </div>

        <div class="panel__section">
          <div class="panel__title">Status</div>
          <div id="status" class="panel__status">Loading...</div>
          <div id="stats" class="panel__stats"></div>
        </div>
      </aside>

      <main class="stage">
        <canvas id="canvas"></canvas>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
